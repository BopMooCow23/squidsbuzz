

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle@0.2.0-nightly.2025.8.23/ruffle.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }

        #ruffle-container {
            width: 1024px; 
            height: 768px;
        }

        ruffle-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="ruffle-container"></div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            let ruffle = window.RufflePlayer.newest();
            let player = ruffle.createPlayer();
            let container = document.getElementById("ruffle-container");
            container.appendChild(player);
            player.load("https://cdn.jsdelivr.net/gh/swdbuzz/swdbuzz.github.io@main/papascupcakeria_v2.swf");
        });
    </script>
</body>
</html>
