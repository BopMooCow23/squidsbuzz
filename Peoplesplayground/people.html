<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | People Playground</title>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/genizy/web-port@main/people-playground/TemplateData/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/genizy/web-port@main/people-playground/TemplateData/style.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="loading-text"
        style="color: black; font-size: 48px; font-family: cursive; text-align: center; margin-top: 20px;">LOADING...</div>
    <div id="unity-container" class="unity-desktop" hidden>
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>

    <script>
        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            const div = document.createElement('div');
            div.innerHTML = msg;
            div.style = type === 'error'
                ? 'background: red; padding: 10px;'
                : 'background: yellow; padding: 10px;';
            warningBanner.appendChild(div);
            if (type !== 'error') {
                setTimeout(() => {
                    warningBanner.removeChild(div);
                    warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
                }, 5000);
            }
            warningBanner.style.display = 'block';
        }

        async function mergeFiles(fileUrls) {
            const buffers = [];
            for (const url of fileUrls) {
                console.log("Fetching:", url);
                const res = await fetch(url);
                if (!res.ok) throw new Error("Failed to fetch " + url);
                const data = await res.arrayBuffer();
                buffers.push(data);
            }
            const blob = new Blob(buffers);
            return URL.createObjectURL(blob);
        }

        // âœ… Explicit URLs for each file part
        const wasmParts = [
            "https://cdn.jsdelivr.net/gh/genizy/web-port@main/people-playground/Build/PPG.wasm.part1",
            "https://cdn.jsdelivr.net/gh/genizy/web-port@main/people-playground/Build/PPG.wasm.part2",
            "https://cdn.jsdelivr.net/gh/genizy/web-port@main/people-playground/Build/PPG.wasm.part3"
        ];

        const dataParts = [
            "https://cdn.jsdelivr.net/gh/genizy/web-port@main/people-playground/Build/PPG.data.part1",
            "https://cdn.jsdelivr.net/gh/genizy/web-port@main/people-playground/Build/PPG.data.part2",
            "https://cdn.jsdelivr.net/gh/genizy/web-port@main/people-playground/Build/PPG.data.part3",
            "https://cdn.jsdelivr.net/gh/genizy/web-port@main/people-playground/Build/PPG.data.part4",
            "https://cdn.jsdelivr.net/gh/genizy/web-port@main/people-playground/Build/PPG.data.part5",
            "https://cdn.jsdelivr.net/gh/genizy/web-port@main/people-playground/Build/PPG.data.part6"
        ];

        Promise.all([
            mergeFiles(wasmParts),
            mergeFiles(dataParts)
        ]).then(([wasmUrl, dataUrl]) => {
            container.hidden = false;

            const buildBase = "https://cdn.jsdelivr.net/gh/genizy/web-port@main/people-playground/Build/";
            const loaderUrl = buildBase + "PPG.loader.js";
            const frameworkUrl = buildBase + "PPG.framework.js";

            const config = {
                dataUrl: dataUrl,
                frameworkUrl: frameworkUrl,
                codeUrl: wasmUrl,
                streamingAssetsUrl: buildBase + "StreamingAssets",
                companyName: "Studio Minus",
                productName: "People Playground",
                productVersion: "0"
            };

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                const meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no';
                document.head.appendChild(meta);
                container.className = "unity-mobile";
                canvas.className = "unity-mobile";
            } else {
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    canvas.style.width = window.innerWidth + "px";
                    canvas.style.height = window.innerHeight + "px";
                }
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
            }

            loadingBar.style.display = "block";
            const script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                    document.querySelector("#loading-text").remove();
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        }).catch(err => {
            document.querySelector("#loading-text").innerText = "Failed to load game: " + err.message;
        });
    </script>
</body>
</html>
